<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Add Todo -->
        <header>
            <h1>Todo Application</h1>
            <button id="add-todo-btn"><span class="material-symbols-outlined">
                add_circle
                </span class="spantodo"> Add Todo</button>
        </header>
        <main>
            <ul id="todo-list"></ul>
        </main>

        <!-- Edit Popup -->
        <div class="popup" id="todo-popup">
            <div class="popup-content">
                <h2 id="popup-title">Add Todo</h2>
                <input type="text" name="" id="todo-input" placeholder="Please Enter Task ...">
                <button id="save-todo-btn">Save</button>
                <button id="close-popup-btn">Cancel</button>
            </div>
        </div>

        <!-- Alert Todo -->
        <div class="popup" id="alert-popup">
            <div class="popup-content">
                <h2>Alert</h2>
                <p>Please enter a todo</p>
                <button id="close-alert-btn">OK</button>
            </div>
        </div>

        <!--Delete Confirmation Popup -->
        <div class="popup" id="delete-popup">
            <div class="popup-content">
                <h2>Are you sure, you want to delete todo?</h2>
                <button id="confirm-delete-btn">Yes</button>
                <button id="cancel-delete-btn">No</button>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
